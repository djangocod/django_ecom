
{% extends '../../_base.html' %}
{% block topsearch %}{% endblock topsearch %}
{% block carousel %}{% endblock carousel %}
{% block contect %}
<style>
    input{
        border:1px solid rgba(0, 148, 253, 0.576);
        padding: 5px;
    }
</style>
    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">Confirm New Password</span></h2>
        </div>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form">
                    <form  method='post'>
                        {% csrf_token %}
                        <div class="control-group">
                            <table>
                                <tr>
                                    <td>
                                       {{form.as_table}}  
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4 mt-4" type="submit" >Confirm New Password</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock contect %}



{% block footer %}{% endblock footer %}
